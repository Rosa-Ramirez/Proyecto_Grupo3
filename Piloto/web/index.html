<html>
    <head>
        <title>Driver Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="Js/JavaScript.js" type="text/javascript"></script>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                min-height: 100vh;
                background-image: url(https://images.wallpaperscraft.com/image/single/lines_wavy_strip_paint_88557_1920x1080.jpg);
                background-size: 100%;
                background-position: center center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>  
    </head>
    <body>
        <div class="d-flex justify-content-around mx-4 my-5">
            <div class="shadow-lg p-3 bg-white rounded">
                <form method="POST" id="form" name="form" action="ClienteController">
                    <div class="mt-3 mb-5 mx-4">
                        <img src="https://perfectpixel.es/wp-content/uploads/2017/04/User-icon-Perfect-Pixel-Agencia-de-Publicidad-en-madrid.png" class="rounded mx-auto d-block" width="100" alt="...">
                        <h2 class="display-4 text-center my-4">  REGISTRO DEL CONDUCTOR</h2>
                        <div class="row my-3">
                            <div class="col">
                                <label for="codigo">Número de identificación personal</label>
                                <input type="text" class="form-control" placeholder="DPI" name="dpi" id="dpi">
                                <input type="hidden" name="control" value="GUARDAR">
                            </div>
                            <div class="col">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" placeholder="Phone number" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="Nombres">Nombres</label>
                                <input type="text" class="form-control" placeholder="First name" name="name" id="name">
                            </div>
                            <div class="col">
                                <label for="Apellidos">Apellidos</label>
                                <input type="text" class="form-control" placeholder="Last name" name="lastname" id="lastname">
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="inputAddress">Dirección de domicilio</label>
                            <input type="text" class="form-control" placeholder="Street xx, zone xx, avenue xx" name="address" id="address">
                        </div>
                        <button type="button" onclick="enviarDatos()" class="btn btn-outline-success">Registrar</button>
                        <button type="reset" class="btn btn-outline-danger">Vaciar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
